<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;0,700;1,700&display=swap"
    />
  </head>
  <body>
    <div class="curriculo-parent">
      <div class="curriculo">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="frame-item"></div>
          <div class="frame-inner"></div>
        </div>
        <div class="frame">
          <div class="frame1">
            <div class="frame2">
              <h1 class="gustavo-miguel-macedo-container">
                <b>GUSTAVO MIGUEL </b>
                <span class="macedo-oliveira">MACEDO OLIVEIRA</span>
              </h1>
            </div>
            <h2 class="frame3">
              <i class="programador-front-end">PROGRAMADOR FRONT-END</i>
            </h2>
            <div class="frame4">
              <div class="rectangle-div"></div>
            </div>
            <a
              class="iconmonstr-linkedin-3-1"
              id="iconmonstrLinkedin31"
            >
              <img class="vector-icon" alt="" src="./public/undefined.png" />
            </a>
            <a
              class="iconmonstr-github-1-1"
              id="iconmonstrGithub11"
            >
              <img class="vector-icon1" alt="" src="./public/undefined1.png" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      var iconmonstrLinkedin31 = document.getElementById("iconmonstrLinkedin31");
      if (iconmonstrLinkedin31) {
        iconmonstrLinkedin31.addEventListener("click", function () {
          window.open("https://www.linkedin.com/in/gumiguel/");
        });
      }
      
      var iconmonstrGithub11 = document.getElementById("iconmonstrGithub11");
      if (iconmonstrGithub11) {
        iconmonstrGithub11.addEventListener("click", function () {
          window.open("https://github.com/gumiguell");
        });
      }
      </script>
  </body>
</html>
